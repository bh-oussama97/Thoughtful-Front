<div class="card">
  <h5 class="card-header">Authors List</h5>

  <div class="card-body content-center">
    <div *ngIf="isAuthorLoading" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <table
      *ngIf="!isAuthorLoading"
      mat-table
      [dataSource]="authorsDatasource"
      matSort
    >
      <ng-container matColumnDef="Name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="wv-55 fw-bold px-2"
        >
          Author Name
        </th>
        <td mat-cell *matCellDef="let element" class="wv-55 px-2">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Biography">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="px-2 fw-bold"
        >
          Biography
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.bio }}
        </td>
      </ng-container>

      <ng-container matColumnDef="DateOfBirth">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="px-2 fw-bold"
        >
          Birth date
        </th>
        <td *matCellDef="let element" mat-cell class="px-2">
          {{ element && element.dateOfBirth | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Id" stickyEnd>
        <th mat-header-cell *matHeaderCellDef class="px-2"></th>
        <td class="info-column px-2" mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="authorsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: authorsColumns"></tr>
    </table>
  </div>
</div>
