<div class="grid-container">
  <div class="form row col-4">
    <div class="form-group">
      <input
        placeholder="Enter reset code"
        type="text"
        class="form-control bg-light mt-2"
        [(ngModel)]="code"
      />
    </div>
    <div class="form-group">
      <div class="input-group">
        <input
          placeholder="Enter new password"
          [(ngModel)]="newPassword"
          [type]="newPasswordTextType ? 'text' : 'password'"
          class="form-control bg-light mt-2"
          name="password"
        />
        <div class="input-group-append mt-2 d-flex">
          <span class="input-group-text">
            <i
              class="fa"
              [ngClass]="{
                'fa-eye-slash': !newPasswordTextType,
                'fa-eye': newPasswordTextType
              }"
              (click)="togglePassword()"
            ></i>
          </span>
        </div>
      </div>
      <div class="text-danger" *ngIf="isPasswordInvalid(newPassword)">
        Password must be at least 11 characters long, include an uppercase
        letter, a special character ($, ., ,), and a number.
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary"
        (click)="resetPassword()"
        [disabled]="isSubmitDisabled() || isLoading"
      >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        <span *ngIf="isLoading" class="sr-only">Submit</span>
        <span *ngIf="!isLoading">Submit</span>
      </button>
      <p-toast />
    </div>
  </div>
</div>
