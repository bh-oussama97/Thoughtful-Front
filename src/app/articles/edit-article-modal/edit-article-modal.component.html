<div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="card-title">Edit Article</h5>
  
        <button mat-icon-button class="small" (click)="this.dialogRef.close()">
          <i class="material-icons fs-4">close</i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
  
      <div *ngIf="!isLoading" class="d-flex flex-column gap-3 ">
        <div class="d-flex align-items-center justify-content-center gap-3">
          <label class="fw-bold w-25">Title</label>
          <input
            type="text"
            class="form-control w-50"
            placeholder="Enter article title"
            [(ngModel)]="request.Title"
          />
        </div>
  
        <div class="d-flex align-items-center justify-content-center  gap-3">
          <label class="fw-bold w-25">SubTitle</label>
          <input
            type="text"
            class="form-control w-50"
            placeholder="Enter article subtitle"
            [(ngModel)]="request.Subtitle"
  
          />
        </div>
        <div class="d-flex align-items-center justify-content-center  gap-3">
          <label class="fw-bold w-25">Body</label>
          <input
            type="text"
            class="form-control w-50"
            placeholder="Enter article body"
            [(ngModel)]="request.Body"
          />
        </div>
  
        <div class="d-flex align-items-center justify-content-center  gap-3">
          <label for="" class="fw-bold w-25">Author</label>
          <select           
          #mySelect
          [(ngModel)]="authorSelected"
          (change)="onAuthorChange()"
          class="form-control w-50">
              <option [ngValue]="null" disabled >Choose ...</option>
              <option *ngFor="let author of authors" [ngValue]="author">
                {{ author.name }}
              </option>
            </select>
        </div>
  
        <div class="d-flex align-items-center justify-content-center  gap-3">
          <label for="categorySelect" class="fw-bold w-25">Category</label>
            <select [(ngModel)]="categorySelected" 
            (change)="onCategoryChange()"
            class="form-control w-50">
              <option [ngValue]="null" disabled >Choose ...</option>
              <option *ngFor="let category of categories" [ngValue]="category">
                {{ category.name }}
              </option>
            </select>
        </div>
  
        <div class="d-flex align-items-center justify-content-center  gap-3">
          <label class="fw-bold w-25">Number of likes</label>
          <input
            type="number"
            class="form-control w-50"
            [(ngModel)]="request.NumberOfLikes"
            placeholder="Chosse number of likes"
          />
        </div>
  
        <div class="d-flex align-items-center justify-content-center  gap-3">
          <label class="fw-bold w-25">Number of shares</label>
          <input
            type="number"
            class="form-control w-50"
            [(ngModel)]="request.NumberOfShares"
            placeholder="Choose number of shares"
          />
        </div>
  
        <div class="align-self-end">
          <button
          type="button"
          class="btn btn-success "
          (click)="save()"
          [disabled]="!isValid()"
        >
          Save
        </button>
        <p-toast />
  
        </div>
  
      </div>
    </div>
  </div>
