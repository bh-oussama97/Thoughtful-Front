<div class="grid-container">
    <form class="form"  [formGroup]="registrationForm" (keydown)="onRegisterSubmit($event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email" 
          />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter username"
              name="email" 
            />
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            
            placeholder="Password"
            name="password" 
          />
          <div class="text-danger" *ngIf="registrationForm.get('password')?.hasError('pattern') && registrationForm.get('password')?.touched">
            Password must be 11 characters long, include an uppercase letter, a special character ($, ., ,), and a number.
          </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              
              placeholder="Confirm Password"
              name="password" 
            />
            <div *ngIf="registrationForm.hasError('passwordMismatch')" class="text-danger">
                Passwords do not match.
              </div>
          </div>
        <button 
        type="submit" class="btn btn-primary d-flex align-self-end">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="isLoading" class="sr-only">Submit</span>
          <span *ngIf="!isLoading">Register </span>
        </button>
      </form>
</div>
